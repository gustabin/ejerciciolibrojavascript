<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div>
            <label for="length">Longitud:</label>
            <input type="number" id="length" min="4" value="12">
        </div>
        <div>
            <label for="uppercase">Incluir Mayúsculas:</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div>
            <label for="numbers">Incluir Números:</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div>
            <label for="symbols">Incluir Símbolos:</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <div>
            <label for="password">Contraseña Generada:</label>
            <input type="text" id="password" readonly>
        </div>
        <button onclick="generatePassword()">Generar Contraseña</button>
    </div>

    <script>
        // Caracteres disponibles para la generación de contraseñas
        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_-+=<>?";

        // Función para generar contraseñas seguras
        function generatePassword() {
            const length = parseInt(document.getElementById("length").value);
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;

            let charset = lowercaseChars;
            if (includeUppercase) charset += uppercaseChars;
            if (includeNumbers) charset += numberChars;
            if (includeSymbols) charset += symbolChars;

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }

            document.getElementById("password").value = password;
        }
    </script>
</body>

</html>
